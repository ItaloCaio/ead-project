<!doctype html>
<html lang="en" ng-app="appEducation">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a blog page with a list of posts." name="description"/>
    <title>Criação de Sala - E-education</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>


    <link href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" rel="stylesheet"/>

    <link href="../css/blog.css" rel="stylesheet"/>

    <script src="../js/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="appClassesCtrl">


<div class="pure-g" id="layout">


    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <a href="/">   <h1 class="brand-title">E-education</h1> </a>
<!--            <h2 class="brand-tagline">Um lugar perfeito para se aprender!</h2>-->
        </div>


    </div>


</div>

<div class="content pure-u-1 pure-u-md-3-4">


    <h2 class="post-title">Cadastro de Sala</h2>

    <form class="pure-form pure-form-aligned">
        <fieldset>


            <div class="pure-control-group">
                <label for="name">Nome da Sala</label>
                <input id="name" ng-model="aClass.name" placeholder="Nome" type="text"/>
            </div>

            <div class="pure-control-group">
                <label for="descricao">Descricao</label>
                <input id="descricao" ng-model="aClass.description" placeholder="Nome" type="text"/>
            </div>




            <button class="pure-button" ng-click="saveClass(aClass)" type="submit">Cadastrar</button>


        </fieldset>
    </form>

</div>
</body>


<script src="../js/controllers/classesCtrl.js"></script>
</html>
