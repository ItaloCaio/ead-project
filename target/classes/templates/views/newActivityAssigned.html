<!doctype html>
<html lang="en" ng-app="appEducation">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a blog page with a list of posts." name="description"/>
    <title>E-education</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>


    <link href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" rel="stylesheet"/>

    <link href="../../css/email.css" rel="stylesheet"/>
    <script src="../../js/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="appClassesCtrl">


<div class="content pure-g" id="layout">

    <div class="pure-u" id="nav">
        <a class="nav-menu-button" href="#">Menu</a>
        <div class="nav-inner">
            <a href="/">
                <button class="primary-button pure-button"> Education</button>
            </a>

            <div class="pure-menu">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a class="pure-menu-link" href="/sala/{{classId.id}}"><span
                            class="email-label-personal"></span>Sala</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div class="pure-u-2-3">


        <h2 class="post-title">Atribuição de Atividade</h2>

        <form class="pure-form pure-form-aligned">
            <fieldset>


                <div class="pure-control-group">
                    <label for="name">Título</label>
                    <input id="name" ng-model="activityAssigned.title" placeholder="Título" type="text"/>
                </div>

                <div class="pure-control-group">
                    <label for="descricao">Descricao</label>
                    <input id="descricao" ng-model="activityAssigned.description" placeholder="Descrição" type="text"/>
                </div>


                <button class="pure-button" ng-click="saveActivityAssigned(activityAssigned)" type="submit">Atribuir</button>


            </fieldset>
        </form>

    </div>
</div>
</body>


<script src="../../js/controllers/activityCtrl.js"></script>
</html>
