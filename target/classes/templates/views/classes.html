<!doctype html>
<html lang="en" ng-app="appEducation">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a responsive email layout." name="description"/>
    <title>Email &ndash; Layout Examples &ndash; Pure</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/email-old-ie.css"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="css/email.css" rel="stylesheet"/>
    <link href="css/gallery.css" rel="stylesheet"/>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <!--<![endif]-->
</head>
<body ng-controller="appClassesCtrl">


<div class="pure-u-1">

    <div class="content pure-g" id="layout">
        <div class="pure-u" id="nav">
            <a class="nav-menu-button" href="#">Menu</a>
            <div class="nav-inner">
                <a href="/"> <button class="primary-button pure-button"> Education</button> </a>
                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a class="pure-menu-link" href="/"><span
                                class="email-label-personal"></span>Turmas</a></li>
                        <li ng-show="userON.type == 'PROFESSOR' || userON.type == 'ADMIN'" class="pure-menu-item"><a class="pure-menu-link" href="/sala/new"><span
                                class="email-label-work" ></span>Nova turma</a></li>
                        <li ng-show="userON.type == 'PROFESSOR' || userON.type == 'ADMIN'" class="pure-menu-item"><a class="pure-menu-link" href="/cadastro"><span
                                class="email-label-travel"></span>Cadastrar</a></li>
                        <li class="pure-menu-heading">Jogos</li>

                        <li class="pure-menu-item"><a class="pure-menu-link" href="views/operacionar/inicio.html"><span
                                class="email-label-personal"></span>Operacionar</a></li>
                        <li class="pure-menu-item"><a class="pure-menu-link" href="/logout"><span
                                class="email-label-travel"></span>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="pure-u-1">
            <!-- BootStrap !-->
            <div class="row mb-2">
                <div class="col-md-6" ng-repeat="aClass in classes">
                    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">

                        <div class="col p-4 d-flex flex-column position-static">

                            <div>
                                <strong class="d-inline-block mb-2 text-primary">{{aClass.professor.name}}</strong>

                            </div>

                            <h3 class="mb-0">{{aClass.name}}</h3>
                            <p class="card-text mb-auto">{{aClass.description}}</p>
                            <a class="stretched-link" href="/sala/{{aClass.id}}" >Entrar</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
<script src="js/controllers/classesCtrl.js"></script>
</html>
