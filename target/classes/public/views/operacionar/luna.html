<script type="text/javascript">

    var question_div = document.getElementById("question");


    var score = 0;


    const myQuestions = [
        {
            question: "A Lunna tem 3 peixinhos e ganhou mais 2. Com quantos peixinhos ela ficou?",
            answers: {
                a: "5",
                b: "4",
                c: "1",
                d: "3"
            },
            correctAnswer: "a"
        },
        {
            question: "O Claúdio foi ao jardim e encontrou 2 abelhas. Depois chegaram mais 7. Quantas abelhas ele encontrou?",
            answers: {
                a: "5",
                b: "3",
                c: "7",
                d: "9"
            },
            correctAnswer: "d"
        },
        {
            question: "O Júpiter foi ao espaço com mais 2 pessoas. Quantas pessoas foram ao espaço?",
            answers: {
                a: "5",
                b: "2",
                c: "3",
                d: "4"
            },
            correctAnswer: "c"
        },
        {
            question: "A Luna está fotografando as borboletas, ela fotografou 3. Depois fotografou mais 4. Quantas borboletas ela fotografou?",
            answers: {
                a: "6",
                b: "2",
                c: "4",
                d: "7"
            },
            correctAnswer: "d"
        },
        {
            question: "A Luna está colorindo os seus amigos, ela coloriu 4 e acabou de colorir mais 2. Quantos amigos ela coloriu? ",
            answers: {
                a: "7",
                b: "6",
                c: "9",
                d: "8"
            },
            correctAnswer: "b"
        }
    ];

    //cria as questões
    function createQuestion(value) {

        question_div.innerHTML = ' ';

        var letters = [];
        var i = 0;

        // Define as alternativas
        for (letter in myQuestions[value].answers) {

            questionNumber = value + 1;
            answer = myQuestions[value].answers[letter].toString();


            letters[i] = `
                 
                    <div class="col-sm-3 placeholder" id="` + letter + `">
                        <div class="displayed" >
                      <img src="../../images/fases/luna/` + questionNumber + `/` + answer + `.png" width="200" height="200" value="` + letter + `" id="answer" class="img-responsive animated bounceInUp"  alt="Generic placeholder thumbnail" >
                          <h4 class="animated rubberBand" > ` + myQuestions[value].answers[letter] + `</h4>
                     
                        </div>
                      </div>
                `;
            i++;

        }

        twoFirtsLetters = `<div class="row placeholders"  > ` + letters[0] + letters[1] + `</div>`;

        twoLastLetters = `<div class="row placeholders"  > ` + letters[2] + letters[3] + `</div>`;


        //junta as views
        question_div.innerHTML += `<div class='col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main' align='center'>
          
                                       <h1 class="animated rubberBand">` + myQuestions[value].question + `</h1>
                                       <div id='game' >` + twoFirtsLetters + twoLastLetters;


    }

    //proxima questão
    function next(value) {

        value += 1;
        if (value < myQuestions.length) {
            play(value);
        } else {
            if (score >= 3) {
                question_div.innerHTML = `
                  <div class="displayed">
                     <img width="500" height="500" src="../../images/fases/end-scream/parabens.png" >
                  </div>
                  `;
                $("img").click(function () {
                    location.href = "somar.html";
                });

            } else {
                question_div.innerHTML = `
                  <div class="displayed">
                     <img width="500" height="500" src="../../images/fases/end-scream/tente-novamente.png" >
                  </div>
                  `;

                $("img").click(function () {
                    location.reload(true);
                });
            }
        }

    }

    //Inicia o jogo
    function play(value) {


        // Exibe as questões
        createQuestion(value);

        //vai para a proxima questão e marca o resultado
        $("img").click(function () {

            var letter = $(this).attr("value");


            if (letter == myQuestions[value].correctAnswer) {
                score += 1;
                console.log("score é:" + score);
                document.getElementById(letter).style.backgroundColor = "#2EBC18";

                setTimeout(function () {

                    next(value);

                }, 1000);


            } else {
                document.getElementById(letter).style.backgroundColor = "#E72344";
                document.getElementById("answer").style.backgroundColor = "#E72344";

                document.getElementById(myQuestions[value].correctAnswer).style.backgroundColor = "#2EBC18";

                document.getElementById(myQuestions[value].correctAnswer).style.pointerEvents = "none";
                setTimeout(function () {
                    next(value);

                }, 1000);

            }


        });


    }


    play(0);


</script>
