<!doctype html>
<html lang="en" ng-app="appCadastro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>E-education</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
   
        <link rel="stylesheet" href="../css/blog.css">
      
      <script src="https://unpkg.com/jquery-aniview/dist/jquery.aniview.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body ng-controller="appCadastroCtrl">





<div id="layout" class="pure-g">

	
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">E-education</h1>
            <h2 class="brand-tagline">Um lugar perfeito para se aprender!</h2>
		    </div>

			

	</div>



    
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
    
        
                 <h2 class="post-title">Cadastre-se</h2>

                    <form class="pure-form pure-form-aligned">
                        <fieldset>

                           

                            <div class="pure-control-group">
                                <label for="name">Usuário</label>
                                <input id="name" ng-model="user.name" type="text" placeholder="Usuário">
                                
                            </div>

                            <div class="pure-control-group">
                                <label for="password">Senha</label>
                                <input id="password" ng-model="user.password" type="password" placeholder="Senha">
                            </div>

                            <div class="pure-control-group">
                                <label for="email">Email</label>
                                <input id="email" ng-model="user.email" type="email" placeholder="Email ">
                            </div>

                            

                             <div class="pure-control-group">
                                    <label for="state">O que você deseja ser?</label>
                                    <select id="state" selected class="pure-input-1-2" ng-model="user.type">
                                        <option>Aluno</option>
                                   
                                    </select>
                                </div>
                            <button  class="pure-button" type="submit" ng-click="salvar(user)">Cadastrar</button>
                            

                        </fieldset>
                    </form>

    </div>


</body>
	


<script src="../js/controllers/registerCtrl.js"> </script>
</html>
