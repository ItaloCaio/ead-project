<!doctype html>
<html lang="en" ng-app="appEducation">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a responsive email layout." name="description"/>
    <title>Email &ndash; Layout Examples &ndash; Pure</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../../../css/layouts/email-old-ie.css"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="../../../css/email.css" rel="stylesheet"/>
    <link href="../../../css/gallery.css" rel="stylesheet"/>
    <script src="../../../js/angular.min.js" type="text/javascript"></script>
    <!--<![endif]-->
</head>
<body ng-controller="appClassesCtrl">


<div class="pure-u-1">

    <div class="content pure-g" id="layout">
        <div class="pure-u" id="nav">
            <a class="nav-menu-button" href="#">Menu</a>
            <div class="nav-inner">
                <a href="/"> <button class="primary-button pure-button"> Education</button> </a>

                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a class="pure-menu-link" href="/sala/{{classId.id}}"><span
                                class="email-label-personal"></span>Sala</a></li>
                        <li class="pure-menu-heading">Lista</li>
                        <li class="pure-menu-item"><a href="/sala/{{classId.id}}/aula/{{video.id}}" class="pure-menu-link" ng-repeat="video in classId.videos"><span
                                class="email-label-work"></span>{{video.title}}</a></li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="pure-u-1">
            <!-- LVideo !-->
            <div>
                <h4>{{videoId.title}}</h4>
            <iframe width="1000" height="600"  ng-src="{{trustSrc(movie.src)}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"></iframe>

            </div>

        </div>
    </div>
</div>
</body>
<script src="../../../js/controllers/videoCtrl.js"></script>
</html>
