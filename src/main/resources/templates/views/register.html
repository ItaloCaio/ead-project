<!doctype html>
<html lang="en" ng-app="appCadastro">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a blog page with a list of posts." name="description"/>
    <title>E-education</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>


    <link href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" rel="stylesheet"/>

    <link href="css/blog.css" rel="stylesheet"/>

    <script src="js/angular.min.js" type="text/javascript"></script>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
    <script src="js/controllers/registerCtrl.js"></script>
    <script src="js/angular-messages.js"></script>
</head>
<body ng-controller="appCadastroCtrl">


<div class="pure-g" id="layout">


    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">E-education</h1>
            <a href="/"> <h2 class="brand-tagline">Um lugar perfeito para se aprender!</h2> </a>
        </div>


    </div>


</div>

<div class="content pure-u-1 pure-u-md-3-4">


    <h2 class="post-title">Cadastre-se</h2>

    <form name="userForm" class="pure-form pure-form-aligned">
        <fieldset>


            <div class="pure-control-group">
                <label for="name">Nome</label>
                <input id="name" ng-model="user.name" name="name" placeholder="Nome" ng-required="true" type="text"/>
            </div>

            <div class="pure-control-group">
                <label for="password">Senha</label>
                <input id="password" ng-model="user.password" name="password" placeholder="Senha" ng-required="true" ng-minlength="8" type="password"/>
            </div>

            <div class="pure-control-group">
                <label for="username">Email</label>
                <input id="username" ng-model="user.username" name="email" placeholder="nome@education.com" ng-required="true" type="email"/>
            </div>


            <div class="pure-control-group">
                <label for="state">O que você deseja ser?</label>
                <select class="pure-input-1-2" id="state" ng-model="user.type" selected="true">
                    <option>Aluno</option>
                    <option ng-show="userON.name != undefined">Professor</option>
                    <option ng-show="userON.name != undefined">Tutor</option>

                </select>
            </div>
            <div ng-show="userForm.password.$error.minlength" class="alert alert-warning">
                Senha muito fraca!
            </div>


            <button class="pure-button" ng-click="salvar(user)" ng-disabled="userForm.$invalid" type="submit">Cadastrar</button>

            <div ng-show="userSucess == true" class="alert alert-success">
                Usuário cadastrado!!
            </div>

        </fieldset>
    </form>

</div>


</body>



</html>
