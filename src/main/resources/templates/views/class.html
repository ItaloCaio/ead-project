<!doctype html>
<html lang="en" ng-app="appEducation">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="A layout example that shows off a responsive email layout." name="description"/>
    <title>Turma</title>

    <link crossorigin="anonymous" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          rel="stylesheet"/>
    <script src="../js/angular.min.js" type="text/javascript"></script>

    <link href="../css/email.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>

    <style>
        #stream:hover {
            background: #D6DBDF;
        }

    </style>

</head>
<body ng-controller="appClassesCtrl">


<div class="content pure-g" id="layout">
    <div class="pure-u" id="nav">

        <div class="nav-inner">
            <a href="/"> <button class="primary-button pure-button"> Education</button> </a>

            <div class="pure-menu">
                <ul class="pure-menu-list">

                    <li class="pure-menu-item"><a class="pure-menu-link" onclick="stream('stream_div')"><span
                            class="email-label-personal"></span>Mural</a> </li>
                    <li class="pure-menu-item"><a class="pure-menu-link" onclick="video('video_div')"><span class="email-label-work"></span>
                        Videos</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" onclick="activity('activity_div')"><span
                            class="email-label-travel"></span>Atividades</a></li>
                    <li ng-show="userON.type == 'PROFESSOR' || userON.type == 'ADMIN'"  class="pure-menu-item"><a class="pure-menu-link" href="/sala/{{classId.id}}/newVideo"><span
                            class="email-label-work"></span>Criar VÃ­deo</a></li>
                    <li ng-show="userON.type == 'PROFESSOR' || userON.type == 'ADMIN'"  class="pure-menu-item"><a class="pure-menu-link" href="/sala/{{classId.id}}/novaAtividade"><span
                            class="email-label-travel"></span>Atribuir Atividade</a></li>

                </ul>
            </div>
        </div>
    </div>

    <!--STREAM -->
   <div class="pure-u-2-3" id="stream_div">
       <form class="pure-form">
           <fieldset class="pure-group">

               <input class="pure-u-1" placeholder="Compartilhe algo" ng-model="stream.content" type="text"/>
           </fieldset>
           <fieldset align="right">
               <button class="pure-button pure-u-1-4 pure-button-primary" ng-click="saveStream(stream)" type="submit">Enviar</button>
               <button class="pure-button pure-u-1-4 pure-button-error">Cancelar</button>
           </fieldset>
       </form>

           <div class="email-item " id="stream" ng-repeat="stream in classId.streams">
               <div class="pure-u">
                   <h4 class="email-subject">{{stream.user.name}}</h4>
                   <p class="email-desc">
                       {{stream.content}}
                   </p>
               </div>
               <br/>
           </div>
       <br/>

   </div>

    <!-- List-Videos !-->
    <div class="pure-u-1" id="video_div">
        <div class="list-group">
            <a href="/sala/{{classId.id}}/aula/{{video.id}}" class="list-group-item list-group-item-action" ng-repeat="video in classId.videos">
                {{video.title}}
            </a>
        </div>
    </div>
    <div class="pure-u-2-3" id="activity_div">
        <div class="list-group">
            <div  class="list-group-item list-group-item-action" ng-repeat="activity in classId.activityAssigneds">
              {{activity.title}}
               <a ng-show="userON.type == 'ALUNO'"  href="/sala/{{classId.id}}/atividade/{{activity.id}}" style="float: right;"> <button class="button-success pure-button">Enviar Atividade</button></a>
                <a ng-show="userON.type == 'PROFESSOR' || userON.type == 'ADMIN'"  href="/sala/{{classId.id}}/atividades/{{activity.id}}" style="float: right;">  <button class="button-secondary pure-button">Atividades Enviadas</button> </a>

            </div>
        </div>
    </div>

</div>


</body>
<script src="../js/controllers/classCtrl.js"></script>

<script>

    var videos_div = document.getElementById('video_div').style.display;
    var activity_div = document.getElementById('activity_div').style.display;

    var blockVideo = document.getElementById('video_div').style.display = 'none';
    var blockActivity = document.getElementById('activity_div').style.display = 'none';

    function stream(el) {

        document.getElementById('video_div').style.display = 'none';
        document.getElementById('activity_div').style.display = 'none';


        var display = document.getElementById(el).style.display;
        if(display == "none")
            document.getElementById(el).style.display = 'block';

    }

    function video(el) {
        document.getElementById('activity_div').style.display = 'none';
        document.getElementById('stream_div').style.display = 'none';

        var display = document.getElementById(el).style.display;
        if(display == "none")
            document.getElementById(el).style.display = 'block';

    }
    function activity(el) {
        document.getElementById('video_div').style.display = 'none';
        document.getElementById('stream_div').style.display = 'none';


        var display = document.getElementById(el).style.display;

        if(display == "none")
            document.getElementById(el).style.display = 'block';

    }

    var teste = document.getElementById("teste");

    // Get all buttons with class="btn" inside the container
    var btns = teste.getElementsByClassName("email-item");

            btns[0].addEventListener("click", function() {
                var current = document.getElementsByClassName("email-item-selected");
                current[0].className = current[0].className.replace(" email-item-selected", "");
                this.className += " email-item-selected";
            });


</script>
</html>
